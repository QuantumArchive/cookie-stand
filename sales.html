<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" type='text/css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <title></title>
</head>
<body>
  <div id="maincontainer">
    <div class="centerblock">
      <h1>Pat's Salmon Cookies</h1>
        <div id="filldivbar">
          <img src="salmon.png">
        </div>
      <h2 id="quoteheader">"A delightful treat from the Pacific Northwest!"</h2>
    </div>
    <div class="centerblock" id="navbar">
      <h2>Site navigation</h2>
      <hr>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="locations.html">Locations</a></li>
          <li><a href="hours.html">Store Hours</a></li>
          <li><a href="contactinfo.html">Contact Information</a></li>
        <ul>
      </nav>
    </div>
    <div class="centerblock">
      <h2>Sales Information of Cookies from All Branches for Today</h2>
      <hr>
      <div class="holdblock tableblock">
        <main id="store_info"></main>
      </div>
      <h2>Cookie Tossers Needed Per Hour</h2>
      <hr>
      <div class="holdblock tableblock">
        <main id="tosser_info"></main>
      </div>
    </div>
    <div class="centerblock">
      <h2>New Store Information</h2>
      <hr>
      <div class="blocktext">
        <div class="form_holder">
          <form id="new_store">
            <div class="form_input">
              <label for="location" class="form_label">Location</label>
              <input type="text" name="location" required="required">
            </div>
            <div class="form_input">
              <label for="min_cust" class="form_label">Min. # of Customers/Hour</label>
              <input type="text" name="min_cust" required="required">
            </div>
            <div class="form_input">
              <label for="max_cust" class="form_label">Max. # of Customers/Hour</label>
              <input type="text" name="max_cust" required="required">
            </div>
            <div class="form_input">
              <label for="avg_cookies" class="form_label">Avg. #Cookies/Customer</label>
              <input type="text" name="avg_cookies" required="required">
            </div>
            <div class="form_input">
              <p id="feedback"></p>
            </div>
            <div class="submit">
              <button type="Submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
